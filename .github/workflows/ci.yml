name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonage du code (automatique)
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      # 2. Setup Java (si backend en Spring Boot)
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build backend (Maven)
      - name: ğŸ› ï¸ Build Backend
        run: mvn clean compile

      # 4. Tests unitaires backend
      - name: ğŸ§ª Run Unit Tests
        run: mvn test

      # 5. Setup Node.js pour le frontend
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 6. Installer les dÃ©pendances front
      - name: ğŸ“¦ Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      # 7. Build frontend
      - name: ğŸ§± Build Frontend
        run: |
          cd frontend
          npm run build

      # 8. Lancer les tests IHM (ex: Cypress)
      - name: ğŸ‘€ Run UI Tests
        run: |
          cd frontend
          npm run test:e2e
